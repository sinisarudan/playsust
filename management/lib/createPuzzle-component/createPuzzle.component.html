<div>
  <div>Puzzle Form</div>
  <div>
    <form [formGroup]="questPuzzleForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="full-width">
          <mat-label>Challenge</mat-label>
          <mat-select formControlName="challenge">
            <mat-option [value]="challenge._id" *ngFor="let challenge of challenges">{{challenge.title}}</mat-option>
            <!-- <mat-option
            *ngFor="let challenge of challenges" value="challenge._id"
          >{{challenge.title}}</mat-option> -->
          </mat-select>
        </mat-form-field>
      </p>
      
      <p>
        <mat-form-field class="full-width">
          <mat-label>Skill</mat-label>
          <mat-select formControlName="skill">
            <mat-option [value]="skill._id" *ngFor="let skill of skills">{{skill.title}}</mat-option>
            <!-- <mat-option
            *ngFor="let skill of skills" value="skill._id"
          >{{skill.title}}</mat-option> -->
          </mat-select>
        </mat-form-field>
      </p>
  
      <button type="button" mat-raised-button (click)="close()">
        Cancel
      </button>
      <!-- <button
        type="button"
        (click)="preview()"
        mat-raised-button
      >
        Preview
      </button> -->
      <button
        type="submit"
        [disabled]="!questPuzzleForm.valid || submitted"
        mat-raised-button
      >
        Submit
      </button>
      </form>
  </div>
</div>
